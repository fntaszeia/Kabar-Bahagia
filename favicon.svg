<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <radialGradient id="bgGrad">
            <stop offset="0%" stop-color="#2d6a4f"/>
            <stop offset="100%" stop-color="#1b4332"/>
        </radialGradient>
        <radialGradient id="ringGrad">
            <stop offset="0%" stop-color="#ffd700"/>
            <stop offset="50%" stop-color="#d4af37"/>
            <stop offset="100%" stop-color="#b8860b"/>
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="50" cy="50" r="50" fill="url(#bgGrad)"/>

    <!-- Wedding rings -->
    <g opacity="0.95">
        <!-- Left ring -->
        <circle cx="35" cy="50" r="18" fill="none" stroke="url(#ringGrad)" stroke-width="4"/>
        <circle cx="35" cy="50" r="14" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>

        <!-- Right ring -->
        <circle cx="65" cy="50" r="18" fill="none" stroke="url(#ringGrad)" stroke-width="4"/>
        <circle cx="65" cy="50" r="14" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>

        <!-- Sparkles -->
        <circle cx="30" cy="50" r="2" fill="#ffd700" opacity="0.8"/>
        <circle cx="40" cy="50" r="2" fill="#ffd700" opacity="0.8"/>
        <circle cx="60" cy="50" r="2" fill="#ffd700" opacity="0.8"/>
        <circle cx="70" cy="50" r="2" fill="#ffd700" opacity="0.8"/>

        <!-- Top decorations -->
        <circle cx="35" cy="35" r="1.5" fill="#ffd700"/>
        <circle cx="65" cy="35" r="1.5" fill="#ffd700"/>
    </g>
</svg>
